kind: pipeline
type: docker
name: default

steps:
  - name: greeting
    image: golang:1.18
    volumes:
      - name: deps
        path: /go
    commands:
      - go mod tidy
      - go test

  - name: publish
    image: plugins/docker
    volumes:
      - name: deps
        path: /go
    settings:
      repo: dapmoed/dron-ci-test
      tags:
        - latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: notify
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: tg_token
      to: -1001731607931

trigger:
  branch:
    - main
volumes:
  - name: deps
    temp: {}